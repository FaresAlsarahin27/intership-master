<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- css  -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <link
            rel="shortcut icon"
            href="images/UU-icon.ico"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="css/all.min.css" />
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/main.css" />
        <title>Document</title>
    </head>
    <body data-bs-spy="scroll" data-bs-target="#navbar">
        <!-- nav  -->
        <nav class="navbar navbar-expand-lg fixed-top" id="navbar">
            <div class="container">
                <div class="logo">
                    <a class="navbar-brand" href="#">
                        <img
                            src="images/Üsküdar_Üniversitesi_logo.png"
                            alt="logo"
                        />
                    </a>
                </div>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <i class="fas fa-bars"></i>
                </button>
                <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent"
                >
                    <div class="pages m-auto">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a
                                    class="nav-link active"
                                    aria-current="page"
                                    href="#dashBoardInstructor"
                                    >Dashboard</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#openJobsInstructor"
                                    >Requests</a
                                >
                            </li>
                            <li class="nav-item">
                                <a
                                    class="nav-link"
                                    href="#EnterJobInfoInstructor"
                                    >Jobs</a
                                >
                            </li>
                        </ul>
                    </div>
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" id="envelope"
                                ><i class="fa-solid fa-envelope"></i
                            ></a>
                            <div class="msgs">
                                <a href="#"
                                    ><span class="msg" id="sendMessage"
                                        >Send Message</span
                                    ></a
                                >
                                <a href="#"
                                    ><span class="msg" id="seeMessage"
                                        >See Message</span
                                    ></a
                                >
                            </div>
                        </li>
                        <li class="nav-item bell" id="bell">
                            <a class="nav-link"
                                ><i class="fa-solid fa-bell"></i
                            ></a>
                        </li>
                    </ul>

                    <div class="user-info">
                        <span id="user-name">Mahmoud Abdelkerim</span>
                        <div class="pfp-info">
                            <a id="pfp"
                                ><i class="fa-solid fa-circle-user fa-2x"></i
                            ></a>
                                <span id="pfp-span" class="pfp-span"
                                    >Logout</span
                                >
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <!-- end nav  -->
        <!-- start page  -->
        <main class="container jop-application">
            <div class="com-info">
                <div class="image">
                    <img src="images/Teknosa_Logo.png" alt="" />
                </div>
                <div class="text">
                    <p>For Senior Student</p>
                    <p>Required Languages: <span>Turkih, English</span></p>
                    <p>Duration: <span>6 months</span></p>
                    <p>Required Languages: <span>React.js, Angular</span></p>
                </div>
            </div>
            <form action="POST ">
                <input type="text" required placeholder="First Name" />
                <input type="text" required placeholder="Last Name" />
                <input type="text" required placeholder="Age" />
                <input type="text" required placeholder="Country" />
                <input type="email" required placeholder="Email" />
                <input type="text" required placeholder="Phone Number" />
                <div class="buttons">
                    <!-- <input type="submit" value="Upload CV" class="btn" /> -->
                    <div class="apply-file-upload">
                        <input class="file-upload__input" type="file" name="myFile[]" id="myFile" multiple style="display: none;">
                        <button class="file-upload__button btn" type="button">Choose File(s)</button>
                        <span class="file-upload__label">
                        </span>
                    </div>
                    <input type="submit" value="Send" class="btn" />
                </div>
            </form>
        </main>
        <!-- end page  -->
        <!-- js  -->

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"
        ></script>
        <script src="js/main.js"></script>
        <script src="js/msg.js"></script>
        <script src="dist/bundle.js"></script>
    </body>
</html>
