<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <link rel="shortcut icon" href="images/UU-icon.ico" type="image/x-icon">
        <link rel="stylesheet" href="css/all.min.css" />
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/stats.css" />
        <title>Application Process</title>
    </head>
    <body style="position: relative;">

        <main>
            <div class="container text-center">
              <div class="card">
                <div class="card-header">
                  Hint <i class="fa-solid fa-lightbulb"></i>
                </div>
                <div class="card-body">
                  <p>Press <code>Spacebar</code> to change between internships.</p>
                </div>
              </div>
                <div class="row">
                    <div class="col-12">
                        <div class="app">
                            <h1>Application Process</h1>
                        </div>
                        <div class="intern-btns">
                            <div class="btns-top text">
                                <a class="intern-btn active" id="button1" data-json="../data/internship.json">Internship 1</a>
                                <a class="intern-btn"        id="button2" data-json="../data/InternshipTwo.json">Internship 2</a>
                                <a class="intern-btn"        id="button3" data-json="../data/InternshipThree.json">Internship 3</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 boxs">
                        <div class="box" id="yearApp" style="order: 4;">
                            <h2>Year</h2>
                            <p></p>
                        </div>
                        <div class="box" id="companyApp" style="order: 2;">
                            <h2>Company</h2>
                            <p></p>
                        </div>
                        <div class="box" id="statusApp" style="order: 5;">
                            <h2>Status</h2>
                            <p></p>
                        </div>
                        <div class="box" id="durationApp" style="order: 3;">
                            <h2>Duration</h2>
                            <p></p>
                        </div>
                        <div class="box" id="JobTitleApp">
                            <h2>Job title</h2>
                            <p></p>
                        </div>
                </div>
            </div>
                    <div class="col-md-12">
                        <div class="btns">
                            <a class="btn" href="pdf/templatepdf.pdf" download>Download Form<i class="fa-solid fa-upload"></i></a>
                            <a class="btn">Send Form <i class="fa-solid fa-paper-plane"></i></a>
                            <a class="btn">Request Official Letter<i class="fa-solid fa-upload"></i></a>
                            <a class="btn">Upload Transcript<i class="fa-solid fa-download"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"
        ></script>
        <script src="js/active.js"></script>
        <script src="js/data.js"></script>
        <script src="dist/bundle.js"></script>
    </body>
</html>
