<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <link rel="shortcut icon" href="images/UU-icon.ico" type="image/x-icon">
        <link rel="stylesheet" href="css/all.min.css" />
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="./css/stats.css" />
        <title>Application Process</title>
    </head>
    <body>
        
        <main>
            <div class="container text-center">
                <div class="row">
                    <div class="col-12">
                        <div class="app">
                            <h1>Application Process</h1>
                        </div>
                        <div class="intern-btns">
                            <div class="btns-top text">
                                <a class="intern-btn active">Internship 1</a>
                                <a class="intern-btn">Internship 2</a>
                                <a class="intern-btn">Internship 3</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 boxs">
                        <div class="box">
                            <h2>Year</h2>
                            <p>2022/2023</p>
                        </div>
                        <div class="box">
                            <h2>Company</h2>
                            <p>Mr.Robot Electronics</p>
                        </div>
                        <div class="box">
                            <h2>Status</h2>
                            <p>Waiting for form</p>
                        </div>
                        <div class="box">
                            <h2>Duration</h2>
                            <p>3 Months</p>
                        </div>
                        <div class="box">
                            <h2>Job title</h2>
                            <p>Front End Developer</p>
                        </div>
                </div>
            </div>
                    <div class="col-md-12">
                        <div class="btns">
                            <a class="btn" href="pdf/templatepdf.pdf" download>Download Form<i class="fa-solid fa-upload"></i></a>
                            <a class="btn">Send Form <i class="fa-solid fa-paper-plane"></i></a>
                            <a class="btn">Request Official Letter<i class="fa-solid fa-upload"></i></a>
                            <a class="btn">Upload Transcript<i class="fa-solid fa-download"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"
        ></script>
        <script src="./js/index.js"></script>
    </body>
</html>
