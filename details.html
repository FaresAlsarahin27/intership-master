<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- css  -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <link
            rel="shortcut icon"
            href="images/UU-icon.ico"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="css/all.min.css" />
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/main.css" />
        <title>Document</title>
    </head>
    <body data-bs-spy="scroll" data-bs-target="#navbar">
        <!-- nav  -->
        <nav class="navbar navbar-expand-lg fixed-top" id="navbar">
            <div class="container">
                <div class="logo">
                    <a class="navbar-brand" href="#">
                        <img
                            src="images/Üsküdar_Üniversitesi_logo.png"
                            alt="logo"
                        />
                    </a>
                </div>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <i class="fas fa-bars"></i>
                </button>
                <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent"
                >
                    <div class="pages m-auto">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a
                                    class="nav-link active"
                                    aria-current="page"
                                    href="main.html#openJobs"
                                    >Dashboard</a
                                >
                            </li>
                            <li class="nav-item">
                                <a
                                    class="nav-link"
                                    href="main.html#applyForJob"
                                    >Open Jobs</a
                                >
                            </li>
                        </ul>
                    </div>
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" id="envelope"
                                ><i class="fa-solid fa-envelope"></i
                            ></a>
                            <div class="msgs">
                                <a href="#"
                                    ><span class="msg" id="sendMessage"
                                        >Send Message</span
                                    ></a
                                >
                                <a href="#"
                                    ><span class="msg" id="seeMessage"
                                        >See Message</span
                                    ></a
                                >
                            </div>
                        </li>
                        <li class="nav-item bell" id="bell">
                            <a class="nav-link"
                                ><i class="fa-solid fa-bell"></i
                            ></a>
                        </li>
                    </ul>

                    <div class="user-info">
                        <span id="user-name">Mahmoud Abdelkerim</span>
                        <div class="pfp-info">
                            <a id="pfp"
                                ><i class="fa-solid fa-circle-user fa-2x"></i
                            ></a>
                           <span id="pfp-span" class="pfp-span"
                                    >Logout</span
                                >
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <!-- end nav  -->
        <!-- start page  -->
        <main>
            <section class="jop-details">
                <div class="container">
                    <div class="row">
                        <div class="col-md-7">
                            <div class="com-info">
                                <div class="image">
                                    <img id="jobImg" src="images/Teknosa_Logo.png" alt="" />
                                </div>
                                <div class="text">
                                    <p id="forWho">For Senior Students</p>
                                    <p>
                                        Required Language(s):<br>
                                        <span id="requiredLanguages"></span>
                                    </p>
                                    <p>Duration: <span id="jobDuration"></span></p>
                                    <p>
                                        Required Skill(s):<br>
                                        <span id="requiredSkills"></span>
                                    </p>
                                    <p>Paid: <span id="paidJob"></span></p>
                                    <p>
                                        Location: <span id="address"></span>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="map">
                                <iframe id="location"
                                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3010.0131513731553!2d29.036247312002804!3d41.0249682182771!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cab7e4b9b96af1%3A0x78ef20ea9ab0de2a!2s%C3%9Csk%C3%BCdar%20University%20Central%20Campus!5e0!3m2!1sen!2str!4v1683022419249!5m2!1sen!2str"
                                    style="border: 0"
                                    width="600"
                                    height="450"
                                    allowfullscreen=""
                                    loading="lazy"
                                    referrerpolicy="no-referrer-when-downgrade"
                                ></iframe>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <!-- end page  -->
        <!-- js  -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"
        ></script>
        <script src="js/main.js"></script>
        <script src="dist/bundle.js"></script>
    </body>
</html>
